<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="bg-success">
    <div class="row justify-content-center mt-3">
      <div class="col-3">
        <div id="card" class="card d-flex flex-column mt-5">
          <div class="card-header bg-white border-0 pt-0">
            <h1 id="symbolTop" class="symbol-t display-1">&spades;</h1>
          </div>
          <div class="card-body d-flex justify-content-center">
            <h1 id="number" class="the-number m-auto display-1">A</h1>
          </div>
          <div
            class="symbolBt card-footer bg-white border-0 pb-0 d-flex justify-content-end"
          >
            <h1 id="symbolBt" class="symbolBt symbol-b display-1">&spades;</h1>
          </div>
        </div>
        <button
          id="buttonRandom"
          type="button"
          class="btn btn-light mt-5 justify-content-end"
        >
          New Card
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      src = "./js/index.js";
    </script>
  </body>
</html>
